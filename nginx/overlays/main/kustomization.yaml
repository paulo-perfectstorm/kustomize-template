apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

bases:
- ../../base

resources:
  - storage.yaml 

patches:
  - target:
      version: apps/v1
      kind: Deployment
      name: app
    path: deployment.yaml
  - target:
      version: v1
      kind: Service
      name: service
    path: service.yaml
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: internal-agones-server
  namespace: argocd
spec:
  destination:
    namespace: agones-system
    server: https://kubernetes.default.svc
  project: default
  source:
    directory:
      recurse: false
    path: agones/overlays/internal
    repoURL: https://github.com/paulo-perfectstorm/kustomize-template
  syncPolicy:
    automated: 
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:     
    - Validate=false 
    - CreateNamespace=true
    - PrunePropagationPolicy=foreground
    - PruneLast=true     
    retry:
      limit: 5 
      backoff:
        duration: 5s 
        factor: 2 
        maxDuration: 3m 
  